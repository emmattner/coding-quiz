<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Emma's JavaScript Quiz!</title>

<body>
    <!--HEADER-->
    <header>
    <div>
        <!--HIGHSOCRE LINK-->
        <a href="#highscores" class="highscores-btn" id="highscores-btn">View Highscores</a>
       <!--COUNTDOWN TIMER-->
        <div id="countdown-timer">Timer:</div>
    </div>
    <section id="section-title">
        <h1>JAVASCRIPT QUIZ!</h1>

    </section>
    </header>
    <!--PARAGRAPH-->
    
   <!--START BUTTON-->
    <section id="startQuizBtn">

    </section>
   
    <section id="quiz-section" class="hide">
        <h2 id="test_status"></h2>
        <div id="test"></div>
        <script src="./script.js"></script> 
    </section>
    
  
    
</body>
</html>
