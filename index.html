<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Emma's JavaScript Quiz!</title>
</head>

<body>
    <!--HEADER-->
    <header>
        <div>
            <!--HIGHSOCRE LINK-->
            <a href="#highscores" class="highscores-btn" id="highscores-btn">View Highscores</a>
       <!--COUNTDOWN TIMER-->
            <div id="countdown-timer">Timer:</div>
         </div>
        <section id="section-title">
            <h1>JAVASCRIPT QUIZ!</h1>
            <p id="section-paragraph">Test your knowledge of JavaScript! Each right answer will add to your score whilst each wrong answer will result in a 5 second time penalty.</p><br>
            <p>Goodluck!</p>
        </section>
      <!--START BUTTON-->
        <section id="startQuizBtn">
            <button class="button" id="start-btn">Start Quiz!</button>
        </section>
    </header>

    <!-- QUIZ SECTION -->
    <section id="quiz-section" style="display: ">
        <h2 id="test_status"></h2>
        <div id="test"></div>
    </section>

    <!-- Highscores Section -->
    <section id='leaderboard' class='hide'>
        <h4>Highscores</h4>
        <div id='saved-initials'></div>
        <div id='saved-scores'></div>
    </section>
    
    
  
    <script src="./script.js"></script> 
</body>
</html>
